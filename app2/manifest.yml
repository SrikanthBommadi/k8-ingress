apiVersion: apps/v1
kind: Deployment
metadata:
  name: app2
  labels: 
    app: app2
spec:
  replicas: 2
  selector: 
    matchLabels:
      app: app2
  template:
    metadata:
      labels:
        app: app2
    spec:
      containers:
      - name: app2
        image: ## after build give
        ports: 
        - containerPort: 80
---
kind: Service
apiVersion: v1
metadata:
  name: app2
spec:
  selector: # labels will used here for selecting the pod
    app: app2
  ports:
  - protocol: TCP
    port: 80
    targetPort: 80
    nodeport: 30007
---
apiVersion: networking.k8s.io/v1

kind: Ingress

metadata:

  name: app2

  annotations: 

    alb.ingress.kubernetes.io/scheme: internet-facing
    alb.ingress.kubernetes.io/target-type: ip
    alb.ingress.kubernetes.io/listen-ports: '[{"HTTPS": 443}]'
    alb.ingress.kubernetes.io/certificate-arn: ## create the certificate arn
    alb.ingress.kubernetes.io/group:name: srikanthreddy
spec:
  ingressClassName: alb
  rules:
    - host: "app2." ##girv the domain
      http:
        paths:
        - pathType: Prefix
          path: "/bar"
          backend:
            service:
              name: app2
              port:
                number: 80
